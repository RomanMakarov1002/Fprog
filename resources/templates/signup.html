{% extends "base.html" %}
{% block content %}
<div>
    <h2>Sign up</h2>
    <form method="post" action="/signup">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" type="text" id="username" name="username" placeholder="username" required/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="password" required/>
        </div>
        <!--<div class="form-group">
            <label for="confirmed">Confirmed Password</label>
            <input class="form-control" type="password" id="confirmed" name="confirmed" placeholder="password" required/>
        </div> -->
        <div class="form-group">
            <label>First name</label>
            <input type="text" class="form-control" placeholder="first name" name="first_name" />
        </div>
        <div class="form-group">
            <label>Second name</label>
            <input type="text" class="form-control" placeholder="second name" name="last_name" required/>
        </div>
       <!-- <div class="form-group">
            <label>Date of birth</label>
            <input type="date" class="form-control" name="date_of_birth" required/>
        </div> -->
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" class="form-control" placeholder="country" id="country" name="country" required/>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" placeholder="city" name="city" required/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="email" name="email" required/>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" class="form-control" name="phone" pattern="+375[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="phone"/>
        </div>
        <button class="btn btn-warning">Sign up</button>
        <span class="error-message">{{error-message}}</span>
    </form>
</div>
{% endblock %}
